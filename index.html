<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
</head>

<body>
    <section class="wrap">
        <!-- 头部模块 -->
        <header>黑马mm</header>
        <!-- 导航模块 -->
        <div class="nav">
            <a href="#" class="item">
                <span class="nav-item-icon1"></span>
                <span>HR面试</span>
            </a>
            <a href="#" class="item">
                <span class="nav-item-icon2"></span>
                <span>笔试</span>
            </a>
            <a href="#" class="item">
                <span class="nav-item-icon3"></span>
                <span>技术面试</span>
            </a>
            <a href="#" class="item">
                <span class="nav-item-icon4"></span>
                <span>模拟面试</span>
            </a>
            <a href="#" class="item">
                <span class="nav-item-icon5"></span>
                <span>面试技巧</span>
            </a>
            <a href="#" class="item">
                <span class="nav-item-icon6"></span>
                <span>薪资查询</span>
            </a>
        </div>
        <!-- go模块 -->
        <div class="go-practice"></div>
    </section>

    <!-- 就业指导模块 -->
    <section class="content">
        <div class="content-hd">
            <h4>
                <span class="content-icon">
                    <img src="./icons/i2.png" alt="">
                </span>
                <span>就业指导</span>
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="get-job-focus">
            <div class="swiper mySwiper get-job-fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/pic.png" /></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/ldh.jpg" /></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/3.jpg" /></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                </div>

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <!-- 充电学习模块 -->
    <section class="content study-foo">
        <div class="content-hd">
            <h4>
                <span class="content-icon">
                    <img src="./icons/i1.png" alt="">
                </span>
                <span>充电学习</span>
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="study">
            <div class="swiper mySwiper study-fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <span><img src="./images/pic1.png" alt=""></span>
                        <p>说地道英语，告别中式英语</p>
                        <h5><span>156</span>人学习</h5>
                    </div>
                    <div class="swiper-slide">
                        <span><img src="./images/pic2.png" alt=""></span>
                        <p>思维攻略金字塔思维提升写作能力</p>
                        <h5><span>125</span>人学习</h5>
                    </div><div class="swiper-slide">
                        <span><img src="./images/pic1.png" alt=""></span>
                        <p>Xmind英语，告别中零基础</p>
                        <h5><span>86</span>人学习</h5>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer class="footer">
        <a href="#">
            <img src="./icons/home.png" alt="">
            <span>首页</span>
        </a>
        <a href="#">
            <img src="./icons/ms.png" alt="">
            <span>技术面试</span>
        </a>
        <a href="#">
            <img src="./icons/net.png" alt="">
            <span>模拟面试</span>
        </a>
        <a href="#">
            <img src="./icons/user.png" alt="">
            <span>我的主页</span>
        </a>
    </footer>
    <script src="./js/flexible.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        //第一个轮播图
        (function () {
            var swiper = new Swiper(".get-job-fo", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: "auto",
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
        //第二个轮播图
        (function () { 
             var swiper = new Swiper(".study-fo", {
                slidesPerView: 2.4,
                spaceBetween: 20,
                
            });
        }) ()
    </script>

</body>

</html>
